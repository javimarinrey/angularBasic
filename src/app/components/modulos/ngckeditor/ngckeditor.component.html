<h1>ng2-ckeditor <small><a href="https://www.npmjs.com/package/ng2-ckeditor" target="_blank">https://www.npmjs.com/package/ng2-ckeditor</a></small></h1>
<p class="lead">Use the CKEditor (4.x) wysiwyg in your Angular (v2 and v4) application.</p>

<ckeditor [(ngModel)]="content" debounce="500">
  <p>Hello <strong>world</strong></p>
</ckeditor>
<br>
<hr>

<h3>HTML</h3>
<div [innerHTML]="content"></div>
<hr>
<h3>Code</h3>
<pre>
  <code>
    {{content}}
  </code>
</pre>
