<h2>Rating</h2>
<p><ngb-rating [(rate)]="currentRate"></ngb-rating></p>
<hr>
<pre>Rate: <b>{{currentRate}}</b></pre>
<p><ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly"></ngb-rating></p>
<hr>
<pre>
Selected: <b>{{selected}}</b>
Hovered: <b>{{hovered}}</b>
</pre>
<button class="btn btn-sm btn-outline-{{readonly ? 'danger' : 'success'}}" (click)="readonly = !readonly">
  {{ readonly ? "readonly" : "editable"}}
</button>

<app-card-code title="rating.component.html" body="{{code}}"></app-card-code>
